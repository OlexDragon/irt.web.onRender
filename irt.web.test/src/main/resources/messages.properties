page.home.about                         = IRT Technologies is a privately owned Canadian company founded in 2011. We specialize in designing and manufacturing advanced satellite RF systems and products for real-time voice, data, and multimedia communications. All IRT products are proudly designed and manufactured in Canada.\r\n\r\nWhat sets IRT apart is the intelligence integrated into our products. Our comprehensive control system enables monitoring and detailed analysis of operating parameters, making our products truly intelligent.\r\n\r\nDemonstrating our commitment to customer satisfaction, IRT provides exceptional customer service, including remote installation support and detailed diagnostics\u2014made possible by the intelligent features built into our products.
