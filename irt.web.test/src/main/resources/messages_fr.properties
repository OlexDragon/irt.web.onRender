page.home.about                        = IRT Technologies est une entreprise canadienne priv\u00E9e fond\u00E9e en 2011. Nous sommes sp\u00E9cialis\u00E9s dans la conception et la fabrication de syst\u00E8mes et produits RF satellitaires de pointe, adapt\u00E9s aux communications vocales, de donn\u00E9es et multim\u00E9dias en temps r\u00E9el. Tous les produits IRT sont fi\u00E8rement con\u00E7us et fabriqu\u00E9s au Canada.\r\n\r\nCe qui distingue IRT, c\u2019est l\u2019intelligence int\u00E9gr\u00E9e \u00E0 nos produits. Notre syst\u00E8me de contr\u00F4le complet permet la surveillance et l\u2019analyse d\u00E9taill\u00E9e des param\u00E8tres de fonctionnement, rendant nos produits v\u00E9ritablement intelligents.\r\n\r\nPour t\u00E9moigner de notre engagement envers la satisfaction client, IRT offre un service exceptionnel, incluant une assistance \u00E0 distance pour les installations et des diagnostics d\u00E9taill\u00E9s \u2014 rendus possibles gr\u00E2ce aux fonctionnalit\u00E9s intelligentes int\u00E9gr\u00E9es \u00E0 nos produits.\r\n
