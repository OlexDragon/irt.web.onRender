<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Editor</title>
    <th:block th:replace="~{home :: links}">
    	<link rel="preconnect" href="https://fonts.googleapis.com">
    	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,500;1,100&display=swap" rel="stylesheet">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </th:block>
</head>
<body>

 	<div class="container-fluid ">

 		<h4>Carousel Images</h4>
		<div class="row m-2 border-bottom" th:each="entry: ${cards}"  th:object="${entry.value}">
 			<div class="col">
 				<img alt="Card Image" th:alt="'Card #' + ${entry.key}" src="../../static/images/jpeg/no_photo.jpg" th:src="@{'/images/home/slider/' + ${entry.key}}" width="200" height="200">
 			</div>
 			<div class="col">
 				<div class="row">
					<div class="col text-end">Title:</div>
					<div class="col"><strong th:text="*{headerText}"></strong></div>
 				</div>
				<div class="row">
					<div class="col text-end">Body:</div>
					<div class="col"><strong th:text="*{bodyText}"></strong></div>
 				</div>
				<div class="row">
					<div class="col text-end">Link:</div>
					<div class="col"><strong th:text="*{linkHref}"></strong></div>
 				</div>
  			</div>
			<div class="col">
					<label class="btn btn-outline-secondary btn-sm" for="cAddFile" th:for="'cAddFile' + ${entry.key}">Set Image
						<input id="cAddFile" th:id="${'cAddFile' + entry.key}" type="file" class="btn btn-outline-secondary btn-sm cAddFile" accept="image/png, image/jpeg" th:attr="data-card-id=${entry.key}" hidden>
					</label>
 			</div>
 		</div>
	</div>

<th:block th:replace="~{home :: javascript}">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</th:block>
    <script type="application/javascript" src="../../static/js/hidden/home.js" th:src="@{'/js/hidden/home.js'}"></script>
</body>
</html>
