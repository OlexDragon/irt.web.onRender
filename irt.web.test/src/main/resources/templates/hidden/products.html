<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" th:replace="home :: bsCSS">
	<style type="text/css">
		.product{
			cursor: pointer;
		}
	</style>
</head>
<body>

 	<div class="container-fluid ">
 		<div class="row m-2 product" th:each="p: ${products}" th:classappend="${p.active} ? 'text-bg-info border border-primary rounded-3' : 'text-bg-secondary border border-primary rounded-3'" th:attr="data-product-id=${p.id}">
 			<div class="col">
 				<img alt="Product ID" th:alt="'Product #' + ${p.id}" src="../../static/images/jpeg/no_photo.jpg" th:src="@{'/images/product/' + ${p.id}}" width="200" height="200">
 			</div>
 			<div class="col">
 				<h3 th:text="${p.name}"></h3>

 				<h4 th:text="${p.partNumber}"></h4>
 			</div>
 		</div>
	</div>

<th:block th:replace="home :: javascript">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/latest/js.cookie.min.js"></script>
</th:block>
    <script src="../../static/js/hidden/products.js" th:src="@{'/js/hidden/products.js'}"></script>
</body>
</html>
