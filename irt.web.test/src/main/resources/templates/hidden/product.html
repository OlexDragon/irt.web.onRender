<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" th:replace="home :: bsCSS">
	<style type="text/css">
		.product{
			cursor: pointer;
		}
	</style>
</head>
<body>

 	<div class="container-fluid ">
 		<div class="row">
 			<div class="col">
 				<div class="card">
 					<img id="pImage" class="rounded img-thumbnail" alt="Product Image" src="../../static/images/jpeg/no_photo.jpg" th:src="@{'/images/product/' + ${product.id}}">
 					<div class="card-footer">
						<button type="button" class="btn btn-outline-secondary btn-sm" disabled>Select</button>
						<label class="btn btn-outline-secondary btn-sm" for="pAddFile">Add
							<input id="pAddFile" type="file" class="btn btn-outline-secondary btn-sm" accept="image/png, image/jpeg" hidden>
						</label>
 					</div>
 				</div>
 			</div>
 			<div class="col">
				<div class="form-floating mb-3">
  					<input type="text" class="form-control" id="pName" placeholder="Product Name" th:value="${product.name}" readonly="readonly">
  					<label for="pName">Product Name</label>
				</div>
				<div class="form-floating mb-3">
  					<input type="text" class="form-control" id="pPart" placeholder="Product Part Number" th:value="${product.partNumber}" readonly="readonly">
  					<label for="pPart">Product Part Number</label>
				</div>
				<input type="checkbox" class="btn-check" id="pActive" autocomplete="off" th:checked="product.active">
				<label class="btn btn-outline-success form-control disabled" for="pActive">Active</label><br>
				<div class="card mt-3">
					<div id="imagesList" class="card-body">
						<h5 class="card-title">Product's Photos</h5>
					</div>
				</div>
				<div class="card mt-3">
					<div id="pdfList" class="card-body">
						<div class="row mb-3 border-bottom">
							<h5 class="card-title col">Product's PDFs</h5>
							<label class="btn btn-outline-secondary btn-sm col-auto" for="pAddPDF">Add
								<input id="pAddPDF" type="file" class="btn btn-outline-secondary btn-sm" accept="application/pdf,application/vnd.ms-excel" hidden>
							</label>
						</div>
					</div>
				</div>
 			</div>
 		</div>
	</div>

<th:block th:replace="home :: javascript">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</th:block>
	
    <script type="application/javascript" th:inline="javascript">
    	let productId = /*[[${product.id}]]*/ 0;
    </script>
    <script type="application/javascript" src="../../static/js/hidden/product.js" th:src="@{'/js/hidden/product.js'}"></script>
</body>
</html>
